<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('add_book') }}" method="post">
        <label for="author">Author:</label><br>
        <select id="author" name="author" required>
            {% for author in authors %}
                <option value="{{ author.id }}" {% if author.id == selected_author_id %}selected{% endif %}>{{ author.name }}</option>
            {% endfor %}
        </select><br>
        <p>Can't find the author? <a href="{{ url_for('add_author') }}">Add a new one</a>.</p>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn" required><br><br>
        <label for="publication_year">Publication Year:</label><br>
        <input type="number" id="publication_year" name="publication_year" required><br><br>
        
        <input type="submit" value="Add Book">
    </form>
</body>
</html>
