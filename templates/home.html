<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Library</title>
</head>
<body>
    <h1>My Library</h1>
    <div>
        <a href="{{ url_for('home', sort_by='title') }}">Sort by Title</a> |
        <a href="{{ url_for('home', sort_by='author') }}">Sort by Author</a>
    </div>
    <hr>
    {% for book in books %}
        <div>
            <img src="{{ book.cover_url }}" alt="Cover for {{ book.title }}">
            <h3>{{ book.title }}</h3>
            <p>by {{ book.author }}</p>
        </div>
    {% endfor %}
</body>
</html>
